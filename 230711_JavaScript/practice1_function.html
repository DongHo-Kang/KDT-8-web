<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function square(number) {
        console.log(number * number);
      }
      square(4);
      square(11);
      square(5);

      let square1 = function (number) {
        console.log(number * number);
      };
      square1(4);
      square1(11);
      square1(5);
    </script>
  </head>
