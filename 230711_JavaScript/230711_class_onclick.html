<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function test() {
        alert("클릭했습니다.");
      }
      function test2(obj) {
        console.log(obj);
        console.log(obj.value);
      }
    </script>
  </head>
  <body>
    <button onclick="test()">버튼</button>

    <div style="background-color: yellow" onclick="test()">안녕</div>

    <input type="text" onkeyup="test2(this)" />
  </body>
</html>
