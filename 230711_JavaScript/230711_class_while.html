<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let flag = true;
      while (flag) {
        let a = prompt("끝내고 싶으면 exit를 입력하세요.");
        if (a == "exit") {
          flag = false;
        } else {
          console.log("입력한 값은 " + a + "입니다.");
        }
      }
    </script>
  </head>
