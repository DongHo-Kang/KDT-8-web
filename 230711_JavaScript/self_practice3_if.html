<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let age = prompt("나이를 입력해주세요");
      age = Number(age);

      if (20 <= age) {
        alert("성인");
      } else if (17 <= age) {
        alert("고등학생");
      } else if (14 <= age) {
        alert("중학생");
      } else if (8 <= age) {
        alert("초등학생");
      } else {
        alert("유아");
      }
    </script>
  </head>
  <body></body>
</html>
