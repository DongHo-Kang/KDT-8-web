<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let age = prompt("나이를 입력하세요.");
      //age = Number(age);

      if (0 <= Number(age) && Number(age) <= 7) {
        alert("유아");
      } else if (8 <= Number(age) && Number(age) <= 13) {
        alert("초등학생");
      } else if (14 <= Number(age) && Number(age) <= 16) {
        alert("중학생");
      } else if (17 <= Number(age) && Number(age) <= 19) {
        alert("고등학생");
      } else {
        alert("성인");
      }
    </script>
  </head>
  <body></body>
</html>
