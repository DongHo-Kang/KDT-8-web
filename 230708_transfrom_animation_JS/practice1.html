<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: black;
        color: white;
        transition-delay: 0.5s;
        transition-duration: 1s;
        overflow: scroll;
      }
      div:hover {
        width: 300px;
        height: 300px;
        background-color: white;
        color: black;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div>안녕하세요. 항상 도전하고 발전하는 개발자 블로그입니다.</div>
  </body>
</html>
