<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = [];
      for (i = 0; i <= 100; i++) {
        a.push(i);
      }
      console.log(a);

      //   console.log(typeof [a]);

      let sum = 0;
      for (i = 0; i < a.length; i++) {
        sum = sum + i;
      }
      console.log(sum);

      let sum1 = 0;
      for (let b of a) {
        sum1 = sum1 + b;
      }
      console.log(sum1);

      let sum2 = 0;
      a.forEach((c) => {
        sum2 = sum2 + c;
      });
      console.log(sum2);
    </script>
  </head>
  <body></body>
</html>
