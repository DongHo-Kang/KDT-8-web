<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        height: 200px;
        background-image: url(https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb861f604e7b0e6900f9ac53a43965300eb9a);
        background-repeat: repeat;
        background-color: orange;
        background-position: top right;
        background-size: contain;
        /* cover는 더 넓은 너비에 크기를 맞추고 contain은 더 짧은 너비에 크기를 맞춘다. */
        background-attachment: fixed;
        /* local은 스크롤하면 이미지도 같이 움직임, fixed는 뷰포트에 고정되어 같이 스크롤 안됨,
        scroll은 이미지가 요소에 따라서 같이 스크롤됨(즉, 우리눈에는 변화가 없다.) */
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
    </div>
  </body>
</html>
