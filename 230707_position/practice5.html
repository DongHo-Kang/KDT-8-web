<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 800px;
        height: 800px;
        background-color: antiquewhite;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .item {
        width: 200px;
        height: 100px;
      }
      .item1 {
        background-color: rgb(255, 127, 127);
      }
      .item2 {
        background-color: rgb(127, 255, 136);
      }
      .item3 {
        background-color: rgb(148, 127, 255);
      }
      .item4 {
        background-color: rgb(255, 127, 238);
      }
      .item5 {
        background-color: rgb(236, 255, 127);
      }
      .item6 {
        background-color: rgb(3, 103, 69);
      }
      .item7 {
        background-color: rgb(2, 9, 68);
      }
      .item8 {
        background-color: rgb(131, 1, 120);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1"></div>
      <div class="item item2"></div>
      <div class="item item3"></div>
      <div class="item item4"></div>
      <div class="item item5"></div>
      <div class="item item6"></div>
      <div class="item item7"></div>
      <div class="item item8"></div>
    </div>
  </body>
</html>
