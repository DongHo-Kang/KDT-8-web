<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: blueviolet;
      }
      .item1 {
        position: absolute;
        width: 100px;
        height: 100px;
        z-index: 3;
        background-color: antiquewhite;
      }
      .item2 {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 30px;
        left: 30px;
        z-index: 1;
        background-color: blue;
      }
      .item3 {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 60px;
        left: 60px;
        z-index: 2;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="container">
      container
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
    </div>
  </body>
</html>
