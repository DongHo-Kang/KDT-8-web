<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- box-sizing의 두개의 차이(border-box는 content+border+padding+margin / content-box는 ) -->
    <div
      style="
        width: 100px;
        height: 100px;
        padding: 20px;
        border: 15px solid red;
        background-color: orange;
        box-sizing: border-box;
        opacity: 0.5;
      "
    >
      border-box
    </div>
    <div
      style="
        width: 100px;
        height: 100px;
        padding: 20px;
        border: 15px solid red;
        background-color: orange;
        box-sizing: content-box;
      "
    >
      content-box
    </div>
  </body>
</html>
