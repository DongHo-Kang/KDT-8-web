<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      textarea {
        border: 5px solid;
        border-radius: 0 0 50% 50%;
      }
      body {
        background-color: aqua;
      }
      .submit {
        background-color: black;
        color: aliceblue;
      }
      input.submit:hover {
        background-color: red;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>설문조사</h1>
    <br />
    이름<input type="text" /> 이메일<input
      type="text"
      value="love@example.com"
    />
    <p>나이</p>
    <input type="radio" name="ages" value="10" />10대
    <input type="radio" name="ages" value="20" />20대
    <input type="radio" name="ages" value="30" />30대
    <input type="radio" name="ages" value="40" />40대
    <input type="radio" name="ages" value="50" />50대
    <input type="radio" name="ages" value="60" />60대 이상
    <br />
    <p>원하는 강의(복수응답가능합니다.)</p>
    <input type="checkbox" name="class" value="html" />html
    <input type="checkbox" name="class" value="javascript" />javascript
    <input type="checkbox" name="class" id="css" />css
    <br />
    <textarea
      cols="60"
      rows="10"
      placeholder="하고 싶은 말을 써주세요!"
    ></textarea>
    <input class="submit" type="button" value="제출" />
  </body>
</html>
