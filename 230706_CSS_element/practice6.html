<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.square {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
      /* hover를 사용함으로써 1회성 이벤트라 마우스 움직일 때 마다 계속 사라졌다 생겼다 함 */
      div.square:hover {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="square"></div>
  </body>
</html>
