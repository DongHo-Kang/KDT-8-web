      function clickNumber() {
        $("th").on("click", function () {
          console.log(this);
          console.log($(this).text());
          $("#date").val($(this).text());
        });
      }
      function submit() {
        let date = $("#date").val();
        console.log(date);
        let content = $("#content").val();
        console.log(content);

        $("#" + date).append("<div>" + content + "<div>");
      }
