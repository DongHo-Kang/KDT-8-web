<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script>
      function changeApple() {
        $(".apple1").attr("style", "display: inline");
        $(".banana1").attr("style", "display: none");
        $(".grape1").attr("style", "display: none");
        $(".pitch1").attr("style", "display: none");
      }
      function changeBanana() {
        $(".banana1").attr("style", "display: inline");
        $(".apple1").attr("style", "display: none");
        $(".grape1").attr("style", "display: none");
        $(".pitch1").attr("style", "display: none");
      }
      function changeGrape() {
        $(".grape1").attr("style", "display: inline");
        $(".apple1").attr("style", "display: none");
        $(".banana1").attr("style", "display: none");
        $(".pitch1").attr("style", "display: none");
      }
      function changePitch() {
        $(".pitch1").attr("style", "display: inline");
        $(".apple1").attr("style", "display: none");
        $(".banana1").attr("style", "display: none");
        $(".grape1").attr("style", "display: none");
      }
    </script>
    <style>
      img {
        width: 200px;
        height: 200px;
      }
      button {
        background-color: black;
        color: white;
        width: 80px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        class="apple1"
        src="/230714_jQuery/apple.jpg"
        alt="apple"
        style="display: none"
      />
      <img
        class="banana1"
        src="/230714_jQuery/banana.jpg"
        alt="banana"
        style="display: none"
      />
      <img
        class="grape1"
        src="/230714_jQuery/grape.jpg"
        alt="grape"
        style="display: none"
      />
      <img
        class="pitch1"
        src="/230714_jQuery/pitch.jpg"
        alt="pitch"
        style="display: none"
      />
    </div>
    <button onclick="changeApple()">사과</button>
    <button onclick="changeBanana()">바나나</button>
    <button onclick="changeGrape()">포도</button>
    <button onclick="changePitch()">복숭아</button>
  </body>
</html>
