<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script

      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <style>
      td {
        width: 100px;
        height: 100px;
        color: black;
      }

      tr > td:first-child {
        color: red;
      }
      tr > td:last-child {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      날짜 : <input type="text" id="date" readonly /> <br />
      내용 : <input type="text" id="content" /> <br />
      <button type="button">작성</button> <br />
    </div>
    <div style="font-size: 2em; color: green; text-align: center">

    <script>
      // 전역변수
      // target은 td를 클릭했을 때 어떤 td가 선택되었는지를 담고 있는 정보
      let target = null;

      $("td").on("click", function (e) {
        let date = $(this).text(); // 클릭한 td에 있는 글자
        $("#date").val(date);
        target = this; // target 변수에 내가 선택한 td의 정보를 담는다.
      });
      $("button").on("click", function () {
        let content = $("#content").val();
        $(target).append("<strong>" + content + "</strong>");
        // append는 html 문서로 넣어주는 친구 = innerText x innerHTML O
      });
    </script>
  </body>
</html>
