<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- css의 링크 방식으로 사용 -->
    <link rel="stylesheet" href="./230705_css.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 내장 style로 모든 p태그에 적용됨 */
      /* p {
        font-size: 20px;
        text-align: center;
        margin: 0px;
        line-height: 200px;
      } */
    </style>
  </head>
  <body>
    <!-- inline방식의 css라서 여기 있는 스타일이 적용됨 -->
    <div style="background-color: lightcoral">
      <p>1</p>
    </div>
    <div>
      <p style="font-size: 16px">2</p>
    </div>
    <div>
      <p>3</p>
    </div>
    <br />

    <!-- 실습 css 적용하기 -->
    <div
      style="background-color: black; width: 100px; height: 50px; border: 0px"
    >
      <p style="font-size: 20px; line-height: 50px; color: white">무지개</p>
    </div>
    <div
      style="background-color: red; width: 50px; height: 50px; border: 0px"
    ></div>
    <div
      style="background-color: orange; width: 100px; height: 50px; border: 0px"
    ></div>
    <div
      style="background-color: yellow; width: 150px; height: 50px; border: 0px"
    ></div>
    <div
      style="background-color: green; width: 200px; height: 50px; border: 0px"
    ></div>
    <div
      style="background-color: blue; width: 250px; height: 50px; border: 0px"
    ></div>
    <div
      style="
        background-color: rgb(39, 0, 87);
        width: 300px;
        height: 50px;
        border: 0px;
      "
    ></div>
    <div
      style="background-color: purple; width: 350px; height: 50px; border: 0px"
    ></div>

    <!-- CSS 선택자 -->
    <div>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li id="orange" class="orange">오렌지1</li>
        <li>망고</li>
        <li>포도</li>
        <p><span class="orange">오렌지2</span></p>
      </ul>
      <div>당근</div>
      <p>토마토</p>
      <span class="orange">오렌지</span>
      <p>파인애플</p>
    </div>

    <br />
    <!-- 실습 기본 선택자 연습하기 -->
    <div>
      <h1>기본 선택자 연습해보기</h1>
      <p>기본 선택자 연습을 해보아요!</p>
      <span>안녕하세요</span>
      <ol>
        <li id="first">1</li>
        <li class="second">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ol>
    </div>

    <!-- 가상 선택자 -->
    <a href="https://www.naver.com">네이버</a>
    <input type="text" />
    <div class="fruits">
      <span>딸기</span>
      <span>수박</span>
      <div>오렌지</div>
      <p>망고</p>
      <h3>사과</h3>
    </div>
    <input type="text" disabled />
    <input type="text" value="1" readonly />
    <input type="password" />
  </body>
</html>
