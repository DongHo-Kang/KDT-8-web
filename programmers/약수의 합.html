<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let n = prompt("숫자를 입력하세요.");
      function solution(n) {
        var answer = 0;
        for (let i = 0; i <= n; i++) {
          if (n % i == 0) {
            answer += i;
          }
        }

        return answer;
      }
      console.log(solution(n));
    </script>
  </head>
  <body></body>
</html>
