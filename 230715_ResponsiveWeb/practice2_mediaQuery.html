<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
          src="https://kit.fontawesome.com/837ff3adc1.js"
          crossorigin="anonymous"
        ></script>
        <style>
          :root {
            --nav-height-lg: 100px;
            --nav-height-sm: 60px;
          }

          body {
            margin: 0;
          }

          ul {
            margin: 0;
            padding: 0;
            list-style: none;
          }

          /* HEADER */
          header {
            width: 100%;
            height: var(--nav-height-lg);
            z-index: 100;
          }

          /* 768px 보다 클때의 header */
          header .inner {
            background-color: lightblue;
            height: 100%;
            display: flex;
            justify-content: space-around;
          }

          /* LOGO */
          header .inner .logo {
            color: white;
            font-size: 30px;
          }

          header .inner .menu {
            display: flex;
            align-items: center;
          }

          header .inner .menu li {
            display: flex;
            align-items: center;
          }

          /* 미디어 쿼리 작성 768px 이하일 때  */
          @media screen and (max-width: 768px) {
            header .inner {
              height: 60%;
              display: block;
            }
            header .inner .logo {
              margin-left: 250px;
            }
            header .inner .menu {
              display: block;
              align-items: center;
              margin-left: 250px;
            }
          }
        </style>
      </head>
      <body>
        <header>
          <div class="inner">
            <div class="logo">
              <i class="fa-solid fa-igloo"></i>
            </div>
            <br />
            <ul class="menu">
              <li>메뉴1</li>
              <br />
              <li>메뉴2</li>
              <br />
              <li>메뉴3</li>
              <br />
              <li>메뉴4</li>
            </ul>
          </div>
        </header>
      </body>
    </html>
  </body>
</html>
