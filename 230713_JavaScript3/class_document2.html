      //innerHTML : HTML 요소를 넣는 것
      //innerText : 문자열을 넣는 것 & 공백 문자를 제거해서 가져옴
      //textContent : 문자열을 넣는 것 & 공백 문자 그대로 가져옴 (IE9 이전 버전에서는 동작 하지 않는다.)

      div1.innerHTML = "여기는 <strong>태그</strong>입니다."; //"태그" 글자가 두껍게 나옴.

      google.style = "color:red; border:1px solid black;";
      google.style.color = "red";
      google.style.border = "1px solid black";

      console.log("classList:", google.classList);
      console.log("classList:", div1.classList);

      console.log("classList:", google.classList);
      google.classList.remove("box");

      //classList.add : 클래스 추가
      //classList.remove : 클래스 제거
      //classList.contains : 클래스의 유무를 확인, true/false 반환
      //classList.toggle : 클래스가 있으면 제거, 없으면 추가
    </script>
