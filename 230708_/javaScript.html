<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // var = 재선언 가능, 재할당 가능
      // let = 재선언 불가능, 재할당 가능
      // const = 상수처럼 아무것도 안된다.
      console.log("hello JS world");
      var a; //선언
      var a = "안녕"; //선언 + 할당
      a = "홍길동"; //할당
      console.log(a);

      let b; //재선언 불가능하지만 재할당은 가능
      b = "잘가";

      //const는 재선언과 재할당이 모두 안된다. 무조건 선언하고 할당해야함.
      const c = "바로 선언 + 할당";
      // c = "asdasd"; 이렇게는 못 쓴다.
    </script>
  </head>
  <body></body>
</html>
