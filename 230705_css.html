<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- css의 링크 방식으로 사용 -->
    <link rel="stylesheet" href="./230705_css.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 내장 style로 모든 p태그에 적용됨 */
      p {
        font-size: 20px;
        text-align: center;
        margin: 0px;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- inline방식의 css라서 여기 있는 스타일이 적용됨 -->
    <div style="background-color: lightcoral">
      <p>1</p>
    </div>
    <div>
      <p style="font-size: 16px">2</p>
    </div>
    <div>
      <p>3</p>
    </div>
    <br />
    <div
      style="background-color: black; width: 100px; height: 50px; border: 0px"
    >
      <p style="font-size: 20px; line-height: 50px; color: white">무지개</p>
    </div>
    <div
      style="background-color: red; width: 50px; height: 50px; border: 0px"
    ></div>
    <div
      style="background-color: orange; width: 100px; height: 50px; border: 0px"
    ></div>
    <div
      style="background-color: yellow; width: 150px; height: 50px; border: 0px"
    ></div>
    <div
      style="background-color: green; width: 200px; height: 50px; border: 0px"
    ></div>
    <div
      style="background-color: blue; width: 250px; height: 50px; border: 0px"
    ></div>
    <div
      style="
        background-color: rgb(39, 0, 87);
        width: 300px;
        height: 50px;
        border: 0px;
      "
    ></div>
    <div
      style="background-color: purple; width: 350px; height: 50px; border: 0px"
    ></div>
  </body>
</html>
