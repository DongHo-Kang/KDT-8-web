<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //클래스
      class Cat {
        //생성자
        constructor(name, age) {
          //속성값
          this.name = name;
          this.age = age;
        }
        //메소드
        mew() {
          console.log("야옹");
        }
        eat() {
          console.log("먹이를 먹습니다.");
        }
      }
      const Cat1 = new Cat("나비", 1);
      console.log(Cat1);
      Cat1.mew();
      Cat1.eat();
    </script>
  </body>
</html>
