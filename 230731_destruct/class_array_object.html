<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //객체
      const Person = {
        //key: value
        name: "Martin",
        age: 19,
        gender: "M",
        friends: ["Alex", "Kevin"], //배열도 선언 가능
        hello: function () {
          //함수도 선언 가능
          console.log("hello");
        },
        "j-1": "America", // 특수문자는 따옴표안에 있어야 한다.
      };
      console.log(Person.name); // . 으로 접근하는게 가장 기본
      console.log(Person["name"]); //
      console.log(Person["j-1"]); //특수문자로 인해 [""] 사용
      Person.age = 29; //할당 value 변경
      console.log(Person.age);
      console.log(Person.friends[1]);
      Person.hello();
      Person.city = "Seoul";
      console.log(Person);

      //예시
      const Persons = [{}, {}, {}]; //배열안에 객체를 선언하여 사용가능.

      //객체구조분해
      const { name, city, gender, key1 = "Hi" } = Person; //순서 상관없이 가져올 수 있지만 키 값이 똑같아야 한다. , 할당도 가능
      console.log(name, city, gender, key1);
    </script>
  </body>
</html>
